
<form class="form-horizontal text-center" style="max-width: 350px; margin: 15% auto; background-color: #eee;">    
<!-- <form class="form-horizontal text-center" style="max-width: 350px; margin: 150px auto; background-color: #eee;">     -->



    <div class="border border-secondary p-3 rounded" style="padding: 5rem;">

        <!-- Icone PayMyBuddy -->
        <img class="img-fluid" src="../../assets/icone.png" style="margin-bottom: 2rem;"/>

        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" placeholder="E-mail" required autofocus [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" placeholder="Password" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
        </div>
  
        <!-- Checkbox-->
        <div class="col d-flex justify-content-center">
            <div class="form-check form-outline mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31"  />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
        </div>
  
        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4" (click)="onSignIn()">Sign in</button>
  
        <!-- Register buttons -->
        <div class="text-center">
            <!-- <p>Not a member? <a href="#!"routerLink="profile" routerLinkActive="active">Register</a></p> -->
            <!-- <p>Not a member? <a routerLink="profile" routerLinkActive="active">Register</a></p> -->
            <p>Not a member? <a href="profile">Register</a></p>

        </div>

    </div>

  </form>
